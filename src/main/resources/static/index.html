<html>
	<head>
		<meta charset="UTF-8"></meta>

div.main { 
    width: 100%;
	height: 100%;

	background-color: #aaff80;

}

header {
    padding: 3pt;
    text-align: center;
    font-family: fantasy;

}

    padding: 2pt;

	max-width: 75%;
}
